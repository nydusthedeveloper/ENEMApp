<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura ENEM | IA Training</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-[var(--bg-color)] text-[var(--text-color)] min-h-screen transition-colors duration-500">

    <div id="app" class="flex flex-col h-screen max-w-md mx-auto border-x border-white/10 shadow-2xl bg-black/20">
        
        <header class="p-6 glass-header flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="cpu" class="text-cyan-400"></i>
                <h1 class="font-['Orbitron'] tracking-tighter text-lg">AURA <span class="text-cyan-400">ENEM</span></h1>
            </div>
            <button onclick="toggleTheme()" class="theme-toggle">
                <i data-lucide="sun" id="sun-icon" class="hidden"></i>
                <i data-lucide="moon" id="moon-icon"></i>
            </button>
        </header>

        <main id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-6 scrollbar-hide">
            <div class="ai-msg">
                <div class="icon-avatar"><i data-lucide="bot" size="18"></i></div>
                <div class="msg-content">
                    Olá, Recruta. Sou a **Aura**. Analisando seu cronograma para **Novembro 2026**. Pronto para subir de nível hoje?
                </div>
            </div>
        </main>

        <nav class="glass-nav p-4 grid grid-cols-4 gap-2 border-t border-white/10">
            <button class="nav-item active"><i data-lucide="layout-dashboard"></i></button>
            <button class="nav-item"><i data-lucide="book-open"></i></button>
            <button class="nav-item"><i data-lucide="pen-tool"></i></button>
            <button class="nav-item"><i data-lucide="settings"></i></button>
        </nav>

        <footer class="p-4 bg-black/40 backdrop-blur-md">
            <div class="flex items-center gap-2 bg-white/5 border border-white/10 rounded-2xl p-2 focus-within:border-cyan-500 transition">
                <input type="text" id="userInput" placeholder="Pedir cronograma..." class="bg-transparent flex-1 outline-none p-2 text-sm">
                <button onclick="handleSend()" class="bg-cyan-500 p-3 rounded-xl hover:bg-cyan-400 transition shadow-[0_0_15px_rgba(6,182,212,0.5)]">
                    <i data-lucide="send" size="20" class="text-black"></i>
                </button>
            </div>
        </footer>
    </div>

    <script src="js/themes.js"></script>
    <script src="js/ai-engine.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
